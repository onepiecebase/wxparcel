language: node_js
sudo: false
node_js:
  - 12

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test

before_deploy:
  - npm install coveralls
  - npm run release
  - npm run coveralls
  - npm run gh-pages

deploy:
  - provider: pages
    local_dir: gh-pages
    skip_cleanup: true
    github_token:
      secure: 
    on:
      branch: master

  - provider: npm
    skip_cleanup: true
    on:
      tags: true
    email: qowera@qq.com
    api_key:
      secure: 

after_deploy:
  - bash esdoc.sh
